<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.A.I.S Chat Room</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="/static/images/logo3.png" alt="O.A.I.S Logo" id="logo">
            <h1>O.A.I.S</h1>
        </div>
        <div id="content">
            <div id="sidebar">
                <div id="memory-settings">
                    <h2>Memory Settings</h2>
                    <label for="memory-toggle">Enable Memory:</label>
                    <input type="checkbox" id="memory-toggle" name="memory-toggle">
                </div>

                <div id="profile-management">
                    <h2>Profile Management</h2>
                    <label for="profile-select">Select Profile:</label>
                    <select id="profile-select" name="profile-select">
                        <!-- Options will be dynamically populated -->
                    </select>
                    <button id="create-profile">Create New Profile</button>
                </div>

                <div id="settings">
                    <h2>Settings</h2>
                    <form id="settings-form">
                        <label for="provider-select">Choose Provider:</label>
                        <select id="provider-select">
                            <option value="openai">OpenAI</option>
                            <option value="google">Google</option>
                        </select>
                        <label for="model-select">Choose Model:</label>
                        <select id="model-select">
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4o-mini">GPT-4o-mini</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        </select>
                        <label for="custom-engine" style="display:none;">Custom Engine Name:</label>
                        <input type="text" id="custom-engine" placeholder="Enter custom engine name" style="display:none;">
                        <label for="temperature">Temperature:</label>
                        <input type="number" id="temperature" value="0.9" step="0.1" min="0" max="1">
                        <label for="max-tokens">Max Tokens:</label>
                        <input type="number" id="max-tokens" value="4000" step="100" min="1">
                        <label for="top-p">Top P:</label>
                        <input type="number" id="top-p" value="1.0" step="0.1" min="0" max="1">
                        <button type="button" id="save-settings">Save</button>
                    </form>
                </div>
            </div>
            <div id="chat-container">
                <div id="chat-history"></div>
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" required>
                    <input type="file" id="file-input">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
