<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>O.A.I.S. - Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
</head>
<body>
    <div id="container">
        <!-- Header Section -->
        <header id="header">
            <div id="header-content">
                <img src="/static/images/logo3.png" alt="O.A.I.S Logo" id="logo">
                <h1>O.A.I.S.</h1>
            </div>
        </header>

        <!-- Main Content -->
        <div id="content">
            <!-- Sidebar Section -->
            <aside id="sidebar">
                <!-- Memory Settings -->
                <div id="memory-settings">
                    <h2>Memory Settings</h2>
                    <label for="memory-toggle">Enable Memory:</label>
                    <input type="checkbox" id="memory-toggle" name="memory-toggle">
                </div>

                <!-- Profile Management -->
                <div id="profile-management">
                    <h2>Profile Management</h2>
                    <label for="profile-select">Select Profile:</label>
                    <select id="profile-select" name="profile-select"></select>
                    <button id="create-profile">Create New Profile</button>
                </div>

                <!-- Settings Section -->
                <div id="settings">
                    <h2>Settings</h2>
                    <form id="settings-form">
                        <label for="provider-select">Choose Provider:</label>
                        <select id="provider-select">
                            <option value="openai">OpenAI</option>
                            <option value="google">Google</option>
                            <option value="local">Local GPT-2</option>
                        </select>
                        <label for="model-select">Choose Model:</label>
                        <select id="model-select"></select>
                        <label for="temperature">Temperature:</label>
                        <input type="number" id="temperature" value="0.9" step="0.1" min="0" max="1">
                        <label for="max-tokens">Max Tokens:</label>
                        <input type="number" id="max-tokens" value="4000" step="100" min="1">
                        <label for="top-p">Top P:</label>
                        <input type="number" id="top-p" value="1.0" step="0.1" min="0" max="1">
                        <button type="button" id="save-settings">Save</button>
                    </form>
                </div>
            </aside>

            <!-- Main Section -->
            <div id="main-section">
                <!-- Chat Section -->
                <div id="chat-container">
                    <div id="chat-history"></div>
                    <form id="chat-form">
                        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" required>
                        <button type="submit">Send</button>
                    </form>
                </div>

                <!-- Code Execution Section -->
                <div id="code-execution-section">
                    <h3>Code Interpreter</h3>
                    <label for="language-select">Language:</label>
                    <select id="language-select">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="bash">Bash</option>
                    </select>
                    <textarea id="code-input" placeholder="Write your code here..."></textarea>
                    <button id="execute-code-btn">Run Code</button>
                    <div id="execution-status"></div>
                    <div id="terminal-window" style="display: none;">
                        <pre id="code-output"></pre>
                    </div>
                </div>

                <!-- Local Model Section -->
                <div id="local-model-section">
                    <h3>Local Model (GPT-2)</h3>
                    <div id="local-model-status">
                        <span id="gpt2-status" class="status-indicator">Status: Loading...</span>
                    </div>
                    <button id="test-gpt2-model" class="btn">Test Local GPT-2</button>
                    <div id="gpt2-response"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Socket.IO -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Include CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/shell/shell.min.js"></script>
    <!-- Include Your Main JavaScript File -->
    <script src="/static/script.js"></script>
</body>
</html>
