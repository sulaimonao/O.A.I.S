<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.A.I.S Chat Room</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="container">
        <div id="settings-sidebar">
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="provider-select">Choose Provider:</label>
                <select id="provider-select">
                    <option value="openai">OpenAI</option>
                    <option value="google">Google</option>
                </select>
                <label for="model-select">Choose Model:</label>
                <select id="model-select">
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4o-mini">GPT-4o-mini</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                </select>
                <button type="button" id="save-settings">Save</button>
            </form>
        </div>
        <div id="chat-container">
            <div id="chat-history"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" required>
                <input type="file" id="file-input">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
